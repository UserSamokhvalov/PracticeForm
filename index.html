<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <link href="https://db.onlinewebfonts.com/c/23a02e8af5ef33a9b496dd524401550f?family=YS+Text+Regular+Regular" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    <div class="header">Форма обратной связи</div>
    <div class="maintext">Отправьте данные<br>о вашем бизнесе и мы<br></div><span class="wecall">вам перезвоним</span>
 
    <h6>Будем рады вашему обращению</h6>
     <!-- <img src="KV.png" alt="arrow"> -->

    <div class="form">
    <input type="text" placeholder="Имя">
    <br>
    <input type="text" placeholder="Фамилия">
    <br>
    <input type="text" placeholder="Отчество">
    <br>

    <div class="picture">
    </div>

    <input type="number" placeholder="+7">
    <br>
    <input type="text" placeholder="Сфера бизнеса" list="option">
    <datalist id="options">
        <option value="Вариант 1">
        <option value="Вариант 2">
        <option value="Вариант 3">
      </datalist>
    <br>
    <input type="text" placeholder="Страница для продвижения">
    
    <br>
    <div class="checkbox" id="check">
   <input type="checkbox" > 
    <label for="checkbox">Нажимая кнопку «Получить промокод», я принимаю условия <span class="policy">Пользовательского соглашения, Оферты</span> и даю согласие Яндексу на обработку моей персональной информации на условиях <span class="policy">Политики конфиденциальности.</span></label>
</div>
    <br>
    
    <div class="btn">Отправить заявку</div>



</body>
</html>
